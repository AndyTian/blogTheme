---
layout: default
---
<article class="entry">
  {{ content }}
  <nav id="pagination">
    {% if page.previous %}
      <a class="prev" href="/blog{{ page.previous.url }}" rel="bookmark">&laquo;&nbsp;{{ page.previous.title | truncatewords:5 }}</a>
    {% endif %}
    {% if page.next %}
    <a class="next" href="/blog{{ page.next.url }}" rel="bookmark">{{ page.next.title | truncatewords:5 }}&nbsp;&raquo;</a>
    {% endif %}
  </nav>
</article><!-- .entry -->
